<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>  
  <main class="container">
    <div class="hero">
      <nav class="nav">
        <img class="nav__logo" src="./src/images/logo.svg" alt="logo">
      </nav>      
      <div class="hero__image"></div>
      <div class="hero__contents">
        <p class="hero__contents-were motto">We're</p>
        <p class="motto">coming soon</p>
  
        <div class="hero__text">
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
  
        <form class="form">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button id="submit" type="submit">
            <span><img id="icon" class="icon-error hidden" src="./src/images/icon-error.svg" alt=""></span>
            <img class="arrow" src="./src/images/icon-arrow.svg" alt="button arrow">
          </button>    
        </form>
        <p id="message" class="error"></p>        
      </div>
    </div>   
    
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">JCervantesB</a>.
    </p>
  </footer> 
  <script src="./src/js/app.js"></script>
</body>

</html>
