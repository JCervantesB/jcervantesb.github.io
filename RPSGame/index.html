<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>Rock - Paper - Scissors</title>
</head>
<body>
  <header>
    <h1>Rock - Paper - Scissors</h1>
  </header>
  <div class="btn-container">  
    <button id="restart" class="restart-btn">Restart Game</button>
  </div>
  <div class="score-board">
    <div id="user-badge" class="badge">User</div>
    <div id="cpu-badge" class="badge">CPU</div>
    <span id="user-score">0</span>:<span id="cpu-score">0</span>
  </div>
  <div class="choices">
    <div id="rock" class="choice">
      <img src="./img/rock.png" alt="Rock">
    </div>
    <div id="paper" class="choice">
      <img src="./img/paper.png" alt="Paper">
    </div>
    <div id="scissors" class="choice">
      <img src="./img/scissors.png" alt="Scissors">
    </div>
  </div>
  <h2>Make your choice</h2>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div id="result" class="modal-content"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
